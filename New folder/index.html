        <script>
            try {
                function instructions () {
                    document.getElementById("o1").innerHTML = "In these game , there will be one player." + "<br>" ;
                    document.getElementById("o2").innerHTML = "He will play rock paper scissor game with computer." + "<br>" ;
                    document.getElementById("o3").innerHTML = "Rules of the game is given below : " + "<br>" ;
                    document.getElementById("o4").innerHTML = "1.First turn is player's turn. Player will display." + "<br>" ;
                    document.getElementById("o5").innerHTML = "2.Then next turn is computer's turn. Computer will display." + "<br>" ;
                    document.getElementById("o6").innerHTML = "3.To choose rock , player have to write 'R' in the window textbox." + "<br>" ;
                    document.getElementById("o7").innerHTML = "4.To choose paper , player have to write 'P' in the window textbox." + "<br>" ;
                    document.getElementById("o8").innerHTML = "5.To choose scissor , player have to write 'S' in the window textbox." + "<br>" ;
                    document.getElementById("o9").innerHTML = "6.Before starting the game , player have to write how many matches he want to play with computer." + "<br>" ;
                    document.getElementById("o10").innerHTML = "7.Then game will start IN SHA ALLAH." + "<br>" ;
                    document.getElementById("o11").innerHTML = "These are the rules.Jazakallahu Khoiran." + "<br>" ;
                }
                var btn , call_instructions ;
                call_instructions - instructions () ;
                btn = document.getElementById("button") ;
                btn.onclick = function () {
                    var name , call_f , match , div1 , div2 , div3 , div4 , div5 , div6 , div7 , div8 , div9 , div10 , div11 , div12 , div13 , div14 , div15 , div16 , div17 ;
                    name = document.getElementById("input1").value ;
                    match = parseInt(document.getElementById("input2").value) ;
                    function f (name , match) {
                        var w , computer , pc = 0 , cc = 0 ;
                        for(var i = 0 ; i < match ; i ++) {
                            w = window.prompt("ROCK.....PAPER.....SCISSOR . Display : ") ;
                            while (w !== 'R' && w !== 'P' && w !== 'S') {
                                w = window.prompt("Sorry , You cheated the game. You writing words are incorrect. Please write the words correctly.") ;            
                            }
                            computer = Math.floor(Math.random() * 3) ;
                            if (computer === 0 && w === 'R') {
                                document.getElementById("o14").innerHTML = "Computer display rock." + "<br>" ;
                                document.getElementById("o15").innerHTML = "Match tied." + "<br>" ;     
                            } else if (computer === 0 && w === 'P') {
                                document.getElementById("o16").innerHTML = "Computer display rock." + "<br>" ;
                                document.getElementById("o17").innerHTML = name + " win the game." + "<br>" ;
                                pc ++ ;
                            } else if (computer === 0 && w === 'S') {
                                document.getElementById("o18").innerHTML = "Computer display rock." + "<br>" ;
                                document.getElementById("o19").innerHTML = "Computer win the game." + "<br>" ;
                                cc ++ ; 
                            } else if (computer === 1 && w === 'P') {
                                document.getElementById("o20").innerHTML = "Computer display paper." + "<br>" ;
                                document.getElementById("o21").innerHTML = "Match tied." + "<br>" ;
                            } else if (computer === 1 && w === 'S') {
                                document.getElementById("o22").innerHTML = "Computer display paper." + "<br>" ;
                                document.getElementById("o23").innerHTML = name + " win the game." + "<br>" ;
                                pc ++ ;
                            } else if (computer === 1 && w === 'R') {
                                document.getElementById("o24").innerHTML = "Computer display paper." + "<br>" ;
                                document.getElementById("o25").innerHTML = "Computer win the game." + "<br>" ;
                                cc ++ ;
                            } else if (computer === 2 && w === 'S') {
                                document.getElementById("o26").innerHTML = "Computer display scissor." + "<br>" ;
                                document.getElementById("o27").innerHTML = "Match tied." + "<br>" ;    
                            } else if (computer === 2 && w === 'R') {
                                document.getElementById("o28").innerHTML = "Computer display scissor." + "<br>" ;
                                document.getElementById("o29").innerHTML = name + " win the game." + "<br>" ;
                                pc ++ ;    
                            } else if (computer === 2 && w === 'P') {
                                document.getElementById("o30").innerHTML = "Computer display scissor." + "<br>" ;
                                document.getElementById("o31").innerHTML = "Computer win the game." + "<br>" ;
                                cc ++ ;
                            }
                        }
                        if (pc === cc) {
                            document.getElementById("o32").innerHTML = "Series tied." + "<br>" ;
                            document.getElementById("o33").innerHTML = "Series is : " + pc + " - " + cc + "<br>" ;
                        } else if (pc > cc) {
                            document.getElementById("o34").innerHTML = name + " win the series." + "<br>" ;
                            document.getElementById("o35").innerHTML = "Series is : " + pc + " - " + cc + "<br>" ;   
                        } else {
                            document.getElementById("o36").innerHTML = "Computer win the series." + "<br>" ;
                            document.getElementById("o37").innerHTML = "Series is : " + pc + " - " + cc + "<br>" ;  
                        }
                        return 1 ;
                    }
                    call_f = f (name , match) ;
                    div1 = document.getElementById("alert_container").innerHTML = " " ;
